{% extends 'base.html' %}
{% block main %}
<div class="container mx-auto pt-5">
  <!-- REQUEST FORMING CONTAINER -->
  <div class="container row align-items-start">
    <!-- VERSE CONTAINER -->
    <div class="container col">
      <!-- Title -->
      <div class="container">
        <h4>Choose verses <a title="'Add verse' may be pressed after at least chapter is selected." style="cursor: help;">&#9432;</a></h4>
      </div>
      <!-- Book select -->
      <div class="container">
        <label for="book">Book:</label>
        <select class="form-select" name="book" id="book_select">
          <option disabled selected value> -- select an option -- </option>
          {% for b_id in book_ids %}
            <option value="{{ b_id[0] }}">{{ b_id[1] }}</option>
          {% endfor %}
        </select>
      </div>
      <!-- Chapter select -->
      <div class="container">
        <label for="chapter">Chapter:</label>
        <select class="form-select" name="chapter" id="chapter_select" disabled="disabled">
          <option disabled selected value> -- select an option -- </option>
        </select>
      </div>
      <!-- Verse select -->
      <div class="container">
        <label for="varse">Verse:</label>
        <select class="form-select" name="verse" id="verse_select" disabled="disabled">
          <option disabled selected value> -- select an option -- </option>
        </select>
      </div>
      <!-- Verse add button -->
      <div class="container py-1">
        <button id="add_verse_btn" disabled onclick="addVerse();" class="btn btn-primary">Add verse</button>
      </div>
      <!-- Verse tags -->
      <div id="verse_tag_box" class="container py-2"></div>
    </div>
    <!-- TRANSLATION CONTAINER -->
    <div class="container col">
      <!-- Title -->
      <div class="container">
        <h4>Choose translations <a title="'Add translation' may be pressed after translation is selected." style="cursor: help;">&#9432;</a></h4>
      </div>
      <!-- Language format select -->
      <div class="container">
        <label for="book">Language format:</label>
        <select class="form-select" name="lang_format" id="lang_format_select">
          <option disabled selected value> -- select an option -- </option>
          {% for format in lang_formats %}
            <option value="{{ format[0] }}">{{ format[1]['frontend_name'] }}</option>
          {% endfor %}
        </select>
      </div>
      <!-- Language select -->
      <div class="container">
        <label for="book">Language:</label>
        <select class="form-select" name="lang" id="lang_select" disabled="disabled">
          <option disabled selected value> -- select an option -- </option>
        </select>
      </div>
      <!-- Translation select -->
      <div class="container">
        <label for="book">Translation:</label>
        <select class="form-select" name="translation" id="translation_select" disabled="disabled">
          <option disabled selected value> -- select an option -- </option>
        </select>
      </div>
      <!-- Translation add button -->
      <div class="container py-1">
        <button id="add_translation_btn" disabled onclick="addTranslation();" class="btn btn-primary">Add translation</button>
      </div>
      <!-- Translation tags -->
      <div id="verse_translations_box" class="container py-2"></div>
    </div>
    <!-- RAW REQUEST CONTAINER -->
    <div class="container col">
      <h4>Raw request <a title="You can save raw request text and use it here later. Without having to manually add translations and verses" style="cursor: help;">&#9432;</a></h4>
      <textarea class="smallborder" name="verse_ids_input" rows="8" cols="20" id="request_text_box"></textarea><br>
      <button class="btn btn-success" onclick="processRawRequest();">Submit</button>
    </div>
  </div>
  <!-- RESULT TABLE CONTAINER -->
  <div id="result_table_container" class="container">
  </div>
</div>
<script src="static/js/search.js"></script>
{% endblock %}
